<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
    <script src="js/validacion.js" defer></script>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li><a href="index.html">Volver a Inicio</a></li>
            </ul>
        </nav>
        
        <h1>Formulario de Contacto</h1>
        <p>Bienvenido, para consultas completa el siguiente formulario:</p>
    </main>
    <form id="contact-form" action="https://formspree.io/f/xldenkkz" method="post" onsubmit="return validarFormulario()">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <span id="nombre-error" class="error"></span>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
            <span id="apellido-error" class="error"></span>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" required>
            <span id="email-error" class="error"></span>
        </div>
        <div>
            <label for="mensaje">Deje su mensaje aquí:</label>
            <textarea name="mensaje" id="mensaje" required></textarea>
            <span id="mensaje-error" class="error"></span>
        </div>
        <button type="submit">Enviar</button> 

        
    </form>
</body>
</html>
